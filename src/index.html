<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorveteria Espacial</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <header>
    <img src="img/topo.jpg" alt="Top Banner">
    <nav>
      <ul>
        <li><a href="#inicio">Início</a></li>
        <li><a href="#cardapio">Cardápio</a></li>
        <li><a href="#premiacoes">Premiações</a></li>
        <li><a href="#trabalhe">Trabalhe Conosco</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="inicio">
      <h1>Venha conhecer a nossa sorveteria virtual</h1>
      <img src="img/head.jpg" alt="Head Image">
    </section>
    <section id="cardapio">
      <h1>Produtos</h1>
      <div class="produtos">
        <img src="img/produto01.webp" alt="Produto 01">
        <img src="img/produto02.webp" alt="Produto 02">
        <img src="img/produto03.webp" alt="Produto 03">
        <img src="img/produto04.webp" alt="Produto 04">
      </div>
    </section>
    <section id="premiacoes">
    </section>
    <section id="trabalhe">
    </section>
  </main>
  <footer>
    <img src="img/rodape.png" alt="Rodapé">
  </footer>
</body>
</html>
