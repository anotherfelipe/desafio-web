<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorveteria Espacial - Checklist</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/x-icon" href="..\img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans"
      rel="stylesheet"
    />
    <script type="text/javascript" src="..\script.js"></script>
  </head>
  <body>
    <header>
      <div class="menu-topo">
        <nav class="nav">
          <div class="icone-menu" onclick="menuSmartPhone()">
            <div class="linha-menu"></div>
            <div class="linha-menu"></div>
            <div class="linha-menu"></div>
          </div>
          <ul class="lista-menu" id="listaMenu">
            <li><a href="#inicio">Início</a></li>
            <li><a href="#cardapio">Cardápio</a></li>
            <li><a href="#trabalhe">Clientes</a></li>
            <li><a href="/checklist">CheckList</a></li>
          </ul>
        </nav>
      </div>
      <img src="..\img/top02.png" alt="Top Banner" />
      <main>
        <section id="checklist">
          <!-- <h2>CheckList</h2> -->
          <div class="checklist">
            <form action="">
              <label class="form-control">
                <input type="checkbox" name="01" />
               Site Responsivo
              </label>
              
              <label class="form-control">
                <input type="checkbox" name="02" />
                Semantica HTML
              </label>

              <label class="form-control">
                <input type="checkbox" name="03" />
                CSS Eficaz
              </label>

              <label class="form-control">
                <input type="checkbox" name="04" />
                Layout atraente
              </label>

              <label class="form-control">
                <input type="checkbox" name="05" />
                Footer Completo
              </label>

              <label class="form-control">
                <input type="checkbox" name="06" />
                acessibilidade
              </label>

              <label class="form-control">
                <input type="checkbox" name="07" />
                Flexbox
              </label>

              <label class="form-control">
                <input type="checkbox" name="08" />
                Originalidade
              </label>

              <label class="form-control">
                <input type="checkbox" name="09" />
                Interatividade
              </label>

              <label class="form-control">
                <input type="checkbox" name="10" />
                Dark Mode
              </label>

              <label class="form-control">
                <input type="checkbox" name="11" />
                Comentarios
              </label>

              <label class="form-control">
                <input type="checkbox" name="12" />
                Hierarquizacao
              </label>
            </form>
          </div>
        </section>
      </main>
    </header>
    <footer>
      <!-- <img src="..\img/top01.png" alt="Rodapé" /> -->
      <a>
        Desenvolvido por Felipe Moreira dos Santos, PDITA280 - © 2024, Todos os
        diretos reservados
      </a>
    </footer>
  </body>
</html>
